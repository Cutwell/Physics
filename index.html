<html>
    <head>
        <title>Physics Demos</title>
        <link rel=stylesheet href=style.css>
        <link rel=icon type=image/png href=favicon.png />
    </head>
    <body>
        <div class=left>
            <div class="container title">
                <span>(!) Physics Web Applets</span>
            </div>
            <div class=container>
                <button onclick="window.location.href=blackholes;">Blackhole Model</button><br>
                <iframe scrolling="no" id="preview-blackholes" class="preview" src="/blackholes#sun"></iframe>
            </div>
            <div class=container>
                <button onclick="window.location.href=standardmodel;">The Standard Model</button><br>
                <iframe scrolling="no" id="preview-standardmodel" class="preview" src="/standardmodel#animation"></iframe>
            </div>
            <div class=container>
                <button onclick="window.location.href=stringtheory;">String Theory Model</button><br>
                <iframe scrolling="no" id="preview-stringtheory" class="preview" src="/stringtheory#canvas"></iframe>
            </div>
    </body>

    <script>
        var blackholes = window.location.href + '/blackholes';
        var standardmodel = window.location.href + '/standardmodel';
        var stringtheory = window.location.href + '/stringtheory';

        document.getElementById("preview-blackholes").src = blackholes + '#sun';
        document.getElementById("preview-standardmodel").src = standardmodel + '#animation';
        document.getElementById("preview-stringtheory").src = stringtheory + '#canvas';
    </script>
</html>
