<html>
    <head>
        <title>Physics Demos</title>
        <link rel=stylesheet href=style.css>
        <link rel=icon type=image/png href=favicon.png />
    </head>
    <body>
        <div class=left>
            <div class="container title">
                <span>(!) Physics Web Applets</span>
            </div>

            <div class=container>
                <button onmouseover="document.getElementById('preview').src=blackholes;" onclick="window.location.href=blackholes;">Blackhole Model</button><br>
                <button onmouseover="document.getElementById('preview').src=standardmodel;" onclick="window.location.href=standardmodel;">Standard Model</button><br>
                <button onmouseover="document.getElementById('preview').src=stringtheory;" onclick="window.location.href=stringtheory;">String Theory Model</button><br>
            </div>
        </div>

        <div class=right>
            <iframe id="preview" class="preview"></iframe>
        </div>
    </body>

    <script>
        var blackholes = window.location.href + '/blackholes';
        var standardmodel = window.location.href + '/standardmodel';
        var stringtheory = window.location.href + '/stringtheory';

        // set initial (cannot be hardcoded due to possibility of varying domain)
        document.getElementById("preview").src = blackholes;
    </script>
</html>
